{% extends 'app_reminders/base_header_tollbar.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
    <div class="center">
        <h1 style="margin-bottom: 20px">Вход</h1>
        <form  method="post">
            {% csrf_token %}
            <div >{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p class="form"><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div >{{ f.errors }}</div>
            {% endfor %}
            <button class="button_for_header" type="submit">Вход</button>
        </form>
    </div>
{% endblock %}
